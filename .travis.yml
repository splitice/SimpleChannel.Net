language: c
sudo: required
dist: trusty

git:
  depth: 300

install:
  - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
  - echo "deb http://download.mono-project.com/repo/debian wheezy main" | sudo tee /etc/apt/sources.list.d/mono-xamarin.list
  - sudo apt-get update
  - sudo apt-get -qq install mono-devel mono-complete ca-certificates-mono nunit-console realpath
  
script:	
  - bash travis-ci/autoversion.sh SimpleChannel.Net
  - export EnableNuGetPackageRestore=false
  - cert-sync /etc/ssl/certs/ca-certificates.crt
  - travis_retry mono --runtime=v4.0.30319 .nuget/NuGet.exe restore SimpleChannel.Net.sln 
  - xbuild CI.proj
  - sudo nunit-console -framework=4.0 ./SimpleChannel.Net.Tests/bin/Debug/SimpleChannel.Net.Tests.dll -exclude Integration,NotWorkingOnMono
  - travis_retry bash travis-ci/nuget-upload.sh